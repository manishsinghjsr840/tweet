<!-- tweet_form.html -->

{% extends "layout.html" %}

{% block title %}
Tweeter
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white mt-4">Create or Edit Tweet</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
