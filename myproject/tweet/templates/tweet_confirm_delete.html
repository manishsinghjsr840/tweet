
{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white mt-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the tweet "{{ tweet.text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
